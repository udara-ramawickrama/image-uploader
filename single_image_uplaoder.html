    />

<body>

    <div class="container">
        <!-- ------------------------------------------------Single Image Uploading--------------------------------------------------------- -->
        <div class="card shadow-lg mt-5 mb-5">
            <div class="card-header text-white font-weight-bold text-center" style="background-color: #8B5CF6;">Single Image Uploading at a Time
            </div>
            <div class="card-body" style="background-color: whitesmoke;">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card mt-2">
                            <div class="card-header bg-dark text-white text-center">Upload Image</div>
                            <div class="card-body">
                                <input type="file" accept="image/jpeg, image/png, image/jpg" id="imgSelect">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="card mt-2">
                            <div class="card-header bg-dark text-white">Uploaded Images</div>
                            <div class="card-body">
                                <div class="row" id="imgDisplayDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<script>
    //get file chooser element
    const input = document.getElementById('imgSelect');

    //get image display div element
    const output = document.getElementById('imgDisplayDiv');

    //declare a variable to hold uploaded images
    let image_array = [];

    //create an event listner for the change event(we use file chooser to change the image)
    input.addEventListener('change', () => {
        //1 method get the selected files array from the input file element 
        let file = input.files;
        //push the first element of the files array into mage array
        image_array.push(file[0]);
        //2 method get the selected files array from the input file element 
        //image_array.push(input.files[0]);
        console.log(image_array);

        //call the function to display images
        display_image(image_array);

    })

    //create display image function
    const display_image = (arr) => {
        let images = "";
        arr.forEach((image, index) => {
            images += `<div class="col-sm-3 p-1">
                            <div class="image_holder">
                                <img src="${URL.createObjectURL(image)}" alt="image" style="width:100%">
                                <span class="btn btn-danger btn-sm text-white btn-block" onclick="delete_im age(${index})">
                                    <i class="fa fa-times-circle"></i>&nbsp;Remove
                                </span>
                            </div>
                       </div>`
        });
        output.innerHTML = images;
    }

    //create remove function
    const delete_image = (index) => {
        image_array.splice(index, 1);
        display_image(image_array);
    }
</script>
